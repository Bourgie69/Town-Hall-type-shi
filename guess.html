    <div class="guess-container">
        <h2 id="hint">Guess between 1-100</h2>
        <p id="previous">Previous Guess: </p>
        <div class="input-container">
            <input onkeydown="if (event.key === 'Enter') { check(this.value); }" id="guess-input" type="number" placeholder="Enter your guess">
            <button onclick="submit()" id="guess-submit">Submit</button>
        </div>
    </div>
